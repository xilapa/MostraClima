<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MostraClima</title>


    <link defer href="./assets/css/third-party/bootstrap.min.css" rel="stylesheet">
    <link defer href="./assets/css/style.css" rel="stylesheet">
    <link defer rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">



    <script defer src="./assets/js/third-party/axios.min.js"></script>
    <script defer src="./assets/js/third-party/bootstrap.bundle.min.js"></script>    

    <script defer src="./assets/js/weather.js" type="text/javascript"></script>
    <script defer src="./assets/js/history.js" type="text/javascript"></script>
    <script defer src="./assets/js/historyWeather.js" type="text/javascript"></script>
    <script defer src="./assets/js/main.js" type="text/javascript"></script>

</head>
<body>
    <div class="container-fluid m-0 p-0">
        <header class="navbarwrapper mb-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid px-5">
                  <div class="navbar-brand">
                      <i class="fas fa-cloud-sun"> Mostra Clima</i>
                    </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav col justify-content-end">
                      <a class="nav-link active" aria-current="page" id="consultarLink">Consultar</a>
                      <a class="nav-link" id="historicoLink">Histórico</a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>

        <div id="main" class="container">
            
            <div id="busca-wrapper">
                <div class="row justify-content-center mb-4">
                    <div class="col-sm-4 searchInput-wrapper">
                        <input type="text" class="form-control" id="searchInput" aria-describedby="searchHelp" value=" ">
                        <div id="searchHelp" class="form-text">Digite o nome de uma cidade</div>
                    </div>
                    <div class="col-auto">
                        <button id="searchButton" class="btn btn-primary">Buscar</button>
                    </div>                 
                </div>
            </div>

            <div id="loading" class="loading">
                <img class="mx-auto d-block" src="./assets/img/loading.gif"></img>
            </div>

            <div id="clima-wrapper" class="dados container">   
                <div class="results-city">
                    <h3 id="city-name" class="text-center">Cidade</h3>
                    <h6 id="state-country" class="text-center">aaaa</h6>
                </div>
                <div id="results-main" class="row text-center py-2">
                    <div class="col">
                        <img src="" id="weather-icon" class="col "></img>
                    </div>
                    <div id="weather-description" class="col text-center">Descrição</div>
                    <div id="weather-temp" class="col text-center">13 °C</div>
                </div>
                <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        <th scope="row">Sensação térmica</th>
                        <td id="weather-feelslike">12 °C</td>
                    </tr>
                    <tr>
                        <th scope="row">Velocidade do vento</th>
                        <td id="weather-wind-speed">12 Km/h</td>
                    </tr>
                    <tr>
                        <th scope="row">Precipitação</th>
                        <td id="weather-precip">12 mm</td>
                    </tr>
                    <tr>
                        <th scope="row">Umidade do ar</th>
                        <td id="weather-humidity">12 %</td>
                    </tr>
                    <tr>
                        <th scope="row">Visibilidade</th>
                        <td id="weather-visibility">12 Km</td>
                    </tr>
                </tbody>
                </table>           
            </div>

            <div id="sem-resultado" class="container">
                <h3>
                    Sem resultado
                </h3>
            </div>

            <div id="historico-wrapper" class="container">
                
                <div class="historico">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Data
                                </th>
                                <th>
                                    Local
                                </th>
                            </tr>
                        </thead>
                        <tbody id="histBody">
                            <tr id="0">
                            </tr>
                        </tbody>
                    </table>
                </div>

                
            </div>

        </div><!--fim da main container-->

        <footer>

        </footer>

    </div><!-- fim da container-fluid -->    
</body>
</html>
